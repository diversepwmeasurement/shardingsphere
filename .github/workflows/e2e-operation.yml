concurrency:
  cancel-in-progress: true
  group: e2e-${{ github.workflow }}-${{ github.ref }}
env:
  MAVEN_OPTS: -Dhttp.keepAlive=false -Dmaven.wagon.http.pool=false -Dmaven.wagon.http.retryHandler.class=standard
    -Dmaven.wagon.http.retryHandler.count=3 -Dspotless.apply.skip=true -Dfailsafe.skipAfterFailureCount=1
    -Dio.netty.leakDetectionLevel=advanced
jobs:
  detect-changed-files:
    name: Detect Changed Files
    outputs:
      changed_operations: ${{ steps.filter.outputs.changes }}
    runs-on: self-hosted
    steps:
    - continue-on-error: true
      uses: actions/checkout@v4
    - continue-on-error: true
      id: filter
      uses: dorny/paths-filter@v3
      with:
        filters: .github/workflows/resources/filter/operation-filters.yml
        token: ${{ github.token }}
    timeout-minutes: 5
  e2e-operation:
    if: ${{ needs.global-environment.outputs.GLOBAL_JOB_ENABLED == 'true' }}
    name: E2E - ${{ matrix.operation }} on ${{ matrix.image.version }}
    needs:
    - detect-changed-files
    - global-environment
    runs-on: self-hosted
    steps:
    - continue-on-error: true
      env:
        changed_operations: ${{ needs.detect-changed-files.outputs.changed_operations
          }}
        current_operation: ${{ matrix.operation }}
      name: Check if ${{ matrix.operation }} is Changed
      run: "echo \"skip_current_step=false\" >> $GITHUB_ENV\nif [[ ${changed_operations}\
        \ == '[\"ignore\"]' ]]; then\n  echo \"${current_operation} is ignored by\
        \ ignore filter\"\n  echo \"skip_current_step=true\" >> $GITHUB_ENV\nfi\n\n\
        if [[ ${changed_operations} == *\"\"$current_operation\"\"* ]]; then\n  echo\
        \ \"${current_operation} is detected by changed filter\"\n  else\n    echo\
        \ \"${current_operation} is ignore by filter\"\n    echo \"skip_current_step=true\"\
        \ >> $GITHUB_ENV\nfi\n"
    - continue-on-error: true
      if: (env.skip_current_step == 'false')
      name: Checkout Project
      uses: actions/checkout@v4
    - continue-on-error: true
      if: (env.skip_current_step == 'false')
      name: Retrieve Maven Caches
      uses: actions/cache@v4
      with:
        key: ${{ needs.global-environment.outputs.GLOBAL_CACHE_PREFIX }}-maven-third-party-e2e-cache-${{
          github.sha }}
        path: ~/.m2/repository
        restore-keys: '${{ needs.global-environment.outputs.GLOBAL_CACHE_PREFIX }}-maven-third-party-e2e-cache-

          ${{ needs.global-environment.outputs.GLOBAL_CACHE_PREFIX }}-maven-third-party-

          '
    - continue-on-error: true
      if: (env.skip_current_step == 'false')
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: 11
    - continue-on-error: true
      if: (env.skip_current_step == 'false')
      name: Build ${{ matrix.operation }} E2E Image
      run: ./mvnw -B clean install -am -pl test/e2e/operation/${{ matrix.operation
        }} -Pit.env.docker -DskipTests
    - continue-on-error: true
      if: (env.skip_current_step == 'false')
      name: Run ${{ matrix.operation }} on ${{ matrix.image.version }}
      run: ./mvnw -nsu -B install -f test/e2e/operation/${{ matrix.operation }}/pom.xml
        -D${{ matrix.operation }}.it.env.type=docker -D${{ matrix.operation }}.${{
        matrix.image.type }}=${{ matrix.image.version }}
    strategy:
      fail-fast: false
      matrix:
        exclude:
        - image:
            type: it.docker.mariadb.version
            version: mariadb:11
          operation: transaction
        - image:
            type: it.docker.postgresql.version
            version: postgres:12-alpine
          operation: showprocesslist
        - image:
            type: it.docker.mariadb.version
            version: mariadb:11
          operation: showprocesslist
        image:
        - type: it.docker.mysql.version
          version: mysql:5.7
        - type: it.docker.postgresql.version
          version: postgres:12-alpine
        - type: it.docker.mariadb.version
          version: mariadb:11
        operation:
        - transaction
        - pipeline
        - showprocesslist
      max-parallel: 20
    timeout-minutes: 40
  global-environment:
    name: Import Global Environment
    uses: ./.github/workflows/required-reusable.yml
name: E2E - Operation
on:
  repository_dispatch:
    types: trigger-ga___e2e-operation.yml
